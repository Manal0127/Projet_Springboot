<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des inscrits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: url('/school.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h2 {
            color: #6c47e1;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(108, 71, 225, 0.1);
        }

        thead {
            background-color: #6c47e1;
            color: white;
        }

        tbody tr:hover {
            background-color: #ede3ff;
        }

        .btn-secondary {
            background-color: #a076f9;
            border: none;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #6c47e1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container col-md-10">
        <h2>Liste des inscrits</h2>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Niveau d'études</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i : ${inscriptions}">
                        <td th:text="${i.nom}"></td>
                        <td th:text="${i.prenom}"></td>
                        <td th:text="${i.email}"></td>
                        <td th:text="${i.niveau}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Nouvelle inscription</a>
            </div>
        </div>
    </div>
</body>
</html>
