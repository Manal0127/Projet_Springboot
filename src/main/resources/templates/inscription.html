<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: url('/school.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            margin-top: 100px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(160, 118, 249, 0.2);
            z-index: 1;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #6c47e1;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #6c47e1;
        }

        .btn-purple {
            background-color: #6c47e1;
            border: none;
            font-weight: bold;
        }

        .btn-purple:hover {
            background-color: #4a2ab3;
        }
    </style>
</head>

<body>
    <div class="container col-md-6">
        <div class="form-card">
            <h2>Formulaire d'inscription</h2>
			
			<div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">Inscription enregistrée avec succès !</div>

            <form th:action="@{/enregistrer}" th:object="${inscription}" method="post" class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Nom</label>
                    <input type="text" th:field="*{nom}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Prénom</label>
                    <input type="text" th:field="*{prenom}" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Niveau d'études</label>
                    <select th:field="*{niveau}" class="form-select">
                        <option value="L1">L1</option>
                        <option value="L2">L2</option>
                        <option value="L3">L3</option>
                        <option value="Master">Master</option>
                    </select>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-purple px-5">S’inscrire</button>
					 <a href="/liste" class="btn btn-purple px-5">Voir la liste</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
